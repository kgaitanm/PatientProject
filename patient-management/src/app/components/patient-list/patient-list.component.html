<div class="container">
  <mat-toolbar color="primary">
    <span>Patient Management System</span>
  </mat-toolbar>

  <div class="content">
    <mat-card class="patient-list-card">
      <mat-card-title>
        <h2>Patient List</h2>
      </mat-card-title>

      <mat-card-content>
        <button mat-raised-button color="primary" (click)="goToRegister()">Register Patient</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 patient-table">
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let patient">{{ patient.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let patient">{{ patient.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let patient">
              <button mat-button (click)="viewPatient(patient.id)">View</button>
              <button mat-button (click)="editPatient(patient.id)">Edit</button>
              <button mat-button (click)="deletePatient(patient.id)">
                Delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
